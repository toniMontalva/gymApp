<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item lines="full">
    <ion-label position="floating">Fecha Reserva</ion-label>
    <ion-datetime
      [(ngModel)]="date"
      displayFormat="DD/MMMM/YYYY"
      monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
      placeholder="Selecciona Fecha"
      cancelText="Cancelar"
      doneText="Hecho"
      [min]="minDate" 
      [max]="maxDate"
      ></ion-datetime>      
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Hora Reserva</ion-label>
    <ion-datetime 
      displayFormat="HH:mm" 
      [(ngModel)]="hoursReserva" 
      minuteValues="0,60"
      placeholder="Selecciona Hora"
      cancelText="Cancelar"
      doneText="Hecho"
      min="09:00"
      max="19:00"
      ></ion-datetime>
  </ion-item>

  <ion-row>
    <ion-col style="text-align: center;">
      <ion-button expand="block" color="primary" (click) ="reservar()">Reservar</ion-button>
      <ion-button type="submit" color="danger" expand="block">Mis Reservas</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col style="text-align: end;">
      <span>Te quedan {{reservasRestantes}} reservas</span> 
    </ion-col>
  </ion-row>

</ion-content>
